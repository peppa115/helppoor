<!DOCTYPE html>
<html >
<head>
	<title>alilala-注册</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
	
	
	<!-- 搜索框模块 -->
	<div class="middle-bar">
		<div class="content">
			<div class="logo">
				
				<img src="./img/home/logo.png" alt="">
				<a href="index.html"><div class="name">alilala</div></a>
				
		</div>	
		</div>
	</div>


	<div class="register-form">
		<div class="form-item-row">
			<div class="title">
				<div class="left">
					<em>*</em><label for="">请输入手机号：</label>
				</div>
				<input type="text" placeholder="请输入手机号码">
			</div>
		</div>
		<div class="form-item-row">
			<div class="title">
				<div class="left">
					<em>*</em><label for="">请设置密码：</label>
				</div>
				<input type="text" placeholder="密码最少8位,最长20位">
			</div>
		</div>
		<div class="form-item-row">
			<div class="title">
				<div class="left">
					<em>*</em><label for="">确认密码：</label>
				</div>
				<input type="text" placeholder="请再次输入密码">
			</div>
		</div>
		<div class="form-item-row ">
			<div class="title confirm">
				<div class="left">
					<em>*</em><label for="">验证码：</label>
				</div>
				<input type="text">
				<button><span>获取验证码</span></button>
			</div>
		</div>
		
		<div class="register-submit">注册</div>
	</div>

	

	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>		
		</div>
		<p>CopyRight © 2016 北京天天扶贫信息技术有限公司 All Rights Reserved</p>
		<p>电话：010-****888    京ICP备*******8号</p>
	</div>
	
</body>
</html>
