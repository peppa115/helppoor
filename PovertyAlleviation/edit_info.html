<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>
	<body style="background-color: #FFFFFF;">
		<!-- 顶部导航栏 -->
		<div class="top-bar ">
			<div class="content">
				<!-- 左边导航栏 -->
				<div class="top-bar-left">
					<div class="toplogin-logo"><img src="./img/toplogin.png"></div>
					<div class="login top-bar-item ">请登录</div>
					<div class="register top-bar-item">注册</div>
				</div>
				<!-- 右边导航栏 -->
				<div class="top-bar-right">
					<div class="home top-bar-item">首页</div>
					<div class="shopCart top-bar-item">购物车</div>
				</div>
			</div>
		</div>
		
		<!-- 搜索框模块 -->
		<div class="middle-bar container">
			<div class="content">
				<div class="logo">
					<img src="./img/home/logo.png" alt="">
					<div class="name">alilala</div>
				</div>
		
				<div class="search-box ">
					<div class="search-box-left">
						<img src="./img/home/search.png" alt="">
						<input type="text" placeholder="请输入产品名称" class="search-box-input">
					</div>
					<div class="search-btn">搜索</div>
				</div>
			</div>
		</div>
		
		<div class="boxline">&nbsp;</div>
		
		<div class="center-mesg container">
			<div class="left-content">
				<ul>
					<li>个人信息</li>
					<li>我的订单</li>
					<li>我的收藏</li>
					<li>收货地址</li>
				</ul>
			</div>
			
			<div class="right-content">
				<div class="card">
					<div class="title">修改资料</div>
					<div class="content">
						<form action="">
							<div class="form-item">
								<label>用户名：</label>
								<input type="text" id="name">	
							</div>
							<div class="form-item">
								<label>绑定手机：</label>
								<input type="text" id="phone">	
							</div>
							<div class="form-item address">
								<label>详细地址：</label>
								<input type="text" id="address">	
							</div>
							
							<input type="submit" name="" value="保存" class="info_submit" onclick="location = 'user_center_info.html'">
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<div class="footer" style="background-color: #F4f4f4; padding: 5px 0;">
			<div class="foot_link">
				<a href="#">关于我们</a>
				<span>|</span>
				<a href="#">联系我们</a>
				<span>|</span>
				<a href="#">招聘人才</a>
				<span>|</span>
				<a href="#">友情链接</a>		
			</div>
			<p>CopyRight © 2016 北京天天生鲜信息技术有限公司 All Rights Reserved</p>
			<p>电话：010-****888    京ICP备*******8号</p>
		</div>
		
		<script src="js/jquery-3.6.0.js"></script>
		<script src="js/jquery.params.js"></script>
		<script type="text/javascript">
			$(function(){
				getData();
				changeData();
				
				
				$(".info_submit").click(function(){
					localStorage.setItem("name",$("#name").attr("value"));
					localStorage.setItem("phone",$("#phone").attr("value"));
					localStorage.setItem("address",$("#address").attr("value"));	
					
				});
			})
			//实时监听数据变化并修改属性值
			function changeData(){
					$("#name").blur(function(){
						$("#name").attr("value", document.getElementById("name").value);
					})
					$("#phone").blur(function(){
						$("#phone").attr("value", document.getElementById("phone").value);
					});
					$("#address").blur(function(){
						$("#address").attr("value", document.getElementById("address").value);
					});	
				}
				
			function getData(){
				var name = $.query.get("name");
				var phone = $.query.get("phone");
				var address = $.query.get("address");
				
				console.log(name);
				$("#name").attr("value",name);
				$("#phone").attr("value",phone);
				$("#address").attr("value",address);
				
			}
			
			</script>
	</body>
</html>
